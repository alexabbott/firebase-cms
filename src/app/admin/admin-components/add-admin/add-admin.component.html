<div class="admin-form">
    <h2>
        <span *ngIf="!editMode">Add an</span>
        <span *ngIf="editMode">Edit</span>
        Admin
    </h2>

    <mat-form-field>
        <input matInput placeholder="Email" type="email" [(ngModel)]="newEmail">
    </mat-form-field>

    <mat-select placeholder="Admin role" [(ngModel)]="newRole">
        <mat-option value="editor">Editor</mat-option>
        <mat-option value="admin">Admin</mat-option>
        <mat-option value="super-admin">Super Admin</mat-option>
    </mat-select>

    <button mat-raised-button (click)="addAdmin(newEmail, newRole)" class="block">
        <span *ngIf="!editMode">Add</span>
        <span *ngIf="editMode">Save</span>
        Admin
    </button>
</div>
